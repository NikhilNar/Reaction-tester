<html>
    <head>
        <title>Reaction tester</title>

            <link rel="stylesheet" type="text/css" href="reaction-tester.css">


    </head>
    <body>
        <h1>Test your Reactions!</h1>
        <h4>Click the shapes as quickly as you can .</h4>
        <p id="time-taken-paragraph">Time taken : <span id="time-taken"></span> </p>
        <p id="no-of-lives">No of lives:<span id="lives"></span></p>
        <p id="no-of-clicks">Score:<span id="clicks"></span></p>
        <p id="total-time-spent">Score:<span id="time-spent"></span></p>
        <div id="shape"></div>

        <div id="game-information">
            <p id="game-over"></p>
            <p id="total-clicks"></p>
            <p id="total-time"></p>
        </div>
        <script type="text/javascript" src="reaction-tester.js"></script>
    </body>
</html>
